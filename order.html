<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Оформление заказа — PORFAVOR</title><link rel="stylesheet" href="static/css/styles.css"></head><body>
  <div class="wrap order-page">
    <h1>Оформление заказа</h1>
    <form id="orderForm" class="order-form" action="#" method="POST">
      <div><label>Товар</label><div id="selectedProduct"></div></div>
      <div><label>ФИО</label><input id="fullname" type="text" required></div>
      <div><label>Email</label><input id="email" type="email" required></div>
      <div><label>Телефон (+7…)</label><input id="phone" type="tel" pattern="\+7[0-9]{10}" placeholder="+7XXXXXXXXXX" required></div>
      <div><label>Соц сеть (Telegram)</label><input id="social" type="text" placeholder="@example"></div>
      <div><label>Полный адрес</label><input id="address" type="text" required></div>
      <div><label>Ваш ближайший адрес почты</label><input id="postAddress" type="text" required></div>
      <div><label>Город</label><select id="citySelect"></select></div>
      <div><label>Пункты выдачи СДЭК (выберите)</label><div id="pvzList" class="pvz-list">Выберите город, чтобы увидеть пункты выдачи...</div></div>
      <div><label>Карта</label><div id="cdekMap" class="map">Карта/список ПВЗ будет загружен здесь</div></div>
      <div style="display:flex;gap:12px;flex-wrap:wrap"><button type="button" id="payCard" class="btn">Оплатить картой</button><button type="submit" class="btn final-pay">ОПЛАТИТЬ</button></div>
    </form>
    <p style="color:#666;margin-top:12px">Примечание: для реальной оплаты подключите серверную часть Stripe.</p>
  </div>
<script src="static/js/order.js"></script><script src="static/js/map.js"></script></body></html>
